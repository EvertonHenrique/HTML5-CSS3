<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Box-Level em HTML5 e CSS3</title>
     <style>
          h1 {
               background-color: darkgrey;
               height: 300px;
               width: 300px;
               border-style: solid;
               border-width: 10px;
               border-color: lightgray;
               margin: 20px auto 40px auto;
               padding: 20px;
          }

          a {
               border-width: 10px;
               border-style: dashed;
               border-color: orangered;
          }
     </style>
</head>
<body>
     <h1>Exemplo de Caixas Box-Level</h1>
     <p>Paragrafos também são exemplo de caixa box-level, mas os <a href="#">links são caixas inline-level</a>. Vamos ver como tudo funciona.</p>
</body>
</html>
